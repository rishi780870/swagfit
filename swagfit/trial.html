<!DOCTYPE html>
<html>
<head>
<title>AI Trial Room</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:Arial;
background:black;
}

/* DOOR */
.gate{
position:fixed;
width:100%;
height:100%;
display:flex;
z-index:10;
}

.left, .right{
width:50%;
height:100%;
background:rgba(255,255,255,0.05);
border:1px solid rgba(0,255,255,0.4);
box-shadow: inset 0 0 50px rgba(0,255,255,0.3);
}

.left{ animation:leftSlide 2s forwards; }
.right{ animation:rightSlide 2s forwards; }

@keyframes leftSlide{
from{transform:translateX(0);}
to{transform:translateX(-100%);}
}

@keyframes rightSlide{
from{transform:translateX(0);}
to{transform:translateX(100%);}
}

/* SCAN LIGHT */
.scan{
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to bottom,
transparent,
rgba(0,255,255,0.7),
transparent);
animation:scanMove 2s linear infinite;
z-index:5;
}

@keyframes scanMove{
0%{transform:translateY(-100%);}
100%{transform:translateY(100%);}
}

/* ROOM */
.room{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
color:white;
font-size:30px;
background:#0a0a0a;
z-index:1;
}

/* AVATAR */
.avatar{
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%) scale(0);
width:200px;
height:400px;
opacity:0;
transition:1s;
z-index:2;
display:flex;
flex-direction:column;
align-items:center;
}

.head{
width:80px;
height:80px;
background:#444;
border-radius:50%;
margin-bottom:10px;
box-shadow:0 0 20px #00f0ff;
}

.body{
width:120px;
height:220px;
background:#333;
border-radius:40px;
position:relative;
box-shadow:0 0 20px #6f00ff;
}

.cloth{
position:absolute;
top:100px;
width:130px;
height:160px;
background:linear-gradient(#ff0080,#ff00ff);
border-radius:30px;
opacity:0;
transition:0.5s;
box-shadow:0 0 20px #ff00ff;
}

.show{
transform:translateX(-50%) scale(1);
opacity:1;
}
.nav-buttons{
position:absolute;
bottom:40px;
width:100%;
display:flex;
justify-content:center;
gap:20px;
z-index:20;
}

.nav-buttons button{
padding:10px 20px;
border:none;
border-radius:10px;
background:#6f00ff;
color:white;
cursor:pointer;
box-shadow:0 0 10px #6f00ff;
}


</style>

</head>

<body>
<audio autoplay>
<source src="door.mp3" type="audio/mpeg">
</audio>

<div class="gate" id="gate">
<div class="left"></div>
<div class="right"></div>
</div>

<div class="scan" id="scan"></div>

<div class="room" id="text">
Scanning Body...
</div>

<div class="avatar" id="avatar">
  <div class="head"></div>
  <div class="body"></div>
  <div class="cloth" id="cloth"></div>
</div>

<div class="nav-buttons">
  <button onclick="goBack()">Back</button>
  <button onclick="goHome()">Main Page</button>
</div>



<script>

setTimeout(()=>{
document.getElementById("text").innerHTML="Analyzing...";
},2000);

setTimeout(()=>{
document.getElementById("text").innerHTML="Avatar Ready âœ”";
document.getElementById("scan").style.display="none";
document.getElementById("avatar").classList.add("show");
},4000);

setTimeout(()=>{
document.getElementById("cloth").style.opacity="1";
document.getElementById("text").innerHTML="Outfit Applied ðŸ”¥";
},6000);

function goBack(){
window.history.back();
}

function goHome(){
window.location.href='index.html';
}

</script>

</body>
</html>
