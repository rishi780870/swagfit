<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SwagFit</title>
<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0a0a0a;
color:white;
}

.header{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
padding:20px;
background:#111;
border-bottom:1px solid #2f2fff;
}

.icon{
text-align:center;
cursor:pointer;
flex:1 1 80px;
max-width:120px;
}

.icon img{
width:100%;
max-width:70px;
aspect-ratio:1/1;
object-fit:cover;
border-radius:10px;
box-shadow:0 0 10px #6f00ff;
}

.icon p{
margin-top:5px;
color:#a855f7;
font-size:clamp(12px,1.5vw,16px);
}

.search-bar{
display:flex;
justify-content:center;
padding:15px;
}

.search-bar input{
width:90%;
max-width:500px;
padding:10px;
border-radius:20px;
border:none;
background:#1a1a1a;
color:white;
box-shadow:0 0 10px #6f00ff;
}

.banner{
margin:20px;
padding:20px;
background:#111;
text-align:center;
border-radius:20px;
box-shadow:0 0 20px #6f00ff;
}

.banner img{
width:100%;
height:auto;
object-fit:contain;
}

.categories{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:30px;
  margin:20px;
}

.cat{
  text-align:center;
  width:100px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.cat-img{
  width:90px;
  height:90px;
  border-radius:50%;
  overflow:hidden;
  background:#111;
  box-shadow:0 0 15px #00f0ff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.cat-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.cat-img img{
  width:100%;
  height:100%;
  object-fit:cover;
}



.products{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
margin:20px;
}

.product{
background:#111;
padding:15px;
border-radius:15px;
flex:1 1 250px;
max-width:300px;
box-shadow:0 0 15px #6f00ff;
}

.product img{
width:100%;
height:auto;
border-radius:10px;
}

.product h4{
color:#a855f7;
font-size:clamp(14px,2vw,18px);
}

.product p{
color:#00f0ff;
font-size:clamp(12px,2vw,16px);
}

</style>
</head>
<body>

<div class="header">
<div class="icon" onclick="window.location.href='index.html'">
<img src="final logo.jpg">
<p>SwagFit</p>
</div>
<div class="icon" onclick="window.location.href='trial.html'"
>
<img src="trial room.jpg">
<p>Trial Room</p>
</div>
<div class="icon" onclick="window.location.href='feed.html'"
>
<img src="feed.jpg">
<p>Feed</p>
</div>
<div class="icon" onclick="window.location.href='message.html'"
>
<img src="message.jpg">
<p>Message</p>
</div>
</div>

<div class="search-bar">
<input type="text" placeholder="Search SwagFit...">
</div>

<div class="banner" onclick="window.location.href='trending.html'" style="cursor:pointer;">
<img src="recomended.jpg" alt="Banner">
</div>


<div class="categories">

  <div class="cat" onclick="window.location.href='men.html'" style="cursor:pointer;">
    <div class="cat-img">
      <img src="men.jpg">
    </div>
    <p>Men</p>
  </div>

  <div class="cat" onclick="window.location.href='women.html'" style="cursor:pointer;">
    <div class="cat-img">
      <img src="women.png">
    </div>
    <p>Women</p>
  </div>

  <div class="cat" onclick="window.location.href='kids.html'" style="cursor:pointer;">
    <div class="cat-img">
      <img src="kids.jpg">
    </div>
    <p>Kids</p>
  </div>

  <div class="cat" onclick="window.location.href='trending.html'" style="cursor:pointer;">
    <div class="cat-img">
      <img src="girl.avif">
    </div>
    <p>Trending</p>
  </div>

</div>

<div class="products">
<div class="product" onclick="window.location.href='product.html'" style="cursor:pointer;">
<img src="smart shirt.jpg">
<h4>Smart Shirt</h4>
<p>₹499</p>
</div>
<div class="product" onclick="window.location.href='street.html'" style="cursor:pointer;">
<img src="street_tee.jpg">
<h4>Street Tee</h4>
<p>₹599</p>
</div>
<div class="product" onclick="window.location.href='aifit.html'" style="cursor:pointer;">
<img src="aifit.jpg">
<h4>AI Fit Wear</h4>
<p>₹799</p>
</div>
</div>

</body>
</html>
